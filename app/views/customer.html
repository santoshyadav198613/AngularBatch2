<h1>Add New Customer</h1>

<form name="customerForm" class="form-horizontal" ng-submit="saveCustomer(customer)" novalidate>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Name:</label>
        <div class="col-md-10">
            <input name="name" type="text" required class="form-control" ng-model="customer.name" placeholder="Customer Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Email Address:</label>
        <div class="col-md-10">
            <input name="email" type="email" required class="form-control" ng-model="customer.email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Mobile:</label>
        <div class="col-md-10">
            <input name="mobile" type="text" required class="form-control" ng-model="customer.mobile" placeholder="Mobile">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Office:</label>
        <div class="col-md-10">
            <input name="office" type="text" required class="form-control" ng-model="customer.office" placeholder="Office">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2" for="name">Address Line1:</label>
        <div class="col-md-10">
            <input name="addressLine1" type="text" required class="form-control" ng-model="customer.addressLine1" placeholder="Address Line1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Address Line2:</label>
        <div class="col-md-10">
            <input name="addressLine2" type="text" required class="form-control" ng-model="customer.addressLine2" placeholder="Address Line2">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">City:</label>
        <div class="col-md-10">
            <input name="city" type="text" required class="form-control" ng-model="customer.city" placeholder="City">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Zip:</label>
        <div class="col-md-10">
            <input name="zip" type="number" required class="form-control" ng-model="customer.zip" placeholder="Zip">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-disabled="customerForm.$invalid" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cust in customers track by $index">
            <td>
                {{::cust.id}}
            </td>
            <td>
                {{::cust.name}}
            </td>
            <td>
                {{::cust.username}}
            </td>
            <td>
                {{::cust.email}}
            </td>
            <td>
                {{::cust.address.zipcode}}
            </td>
        </tr>
    </tbody>
</table>
