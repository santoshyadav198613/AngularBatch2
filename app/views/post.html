
<div ng-if="!!vm.error" class="alert alert-danger">
    {{error}}
</div>
<div ng-if="vm.newPost" class="alert alert-success">
    New post added succesfully!
</div>
<!--{{newPost}}-->

<form name="postForm" class="form-horizontal" novalidate ng-submit="vm.addPost(post)">
    <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
            <input name="title" type="text" minlength="3" maxlength="5" required class="form-control" ng-model="post.title" placeholder="Title">
        </div>

    </div><div class="form-group">
        <label class="control-label col-sm-2" for="body">Post Body:</label>
        <div class="col-sm-10">
            <input name="postbody" type="text" required class="form-control" ng-model="post.body" placeholder="Post Body">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="userid">User Id:</label>
        <div class="col-sm-10">
            <input name="userid" type="number" required class="form-control" ng-model="post.userId" placeholder="User Id">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-disabled="postForm.$invalid" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<post-component post="vm.posts" title="this is defualt component"></post-component>
